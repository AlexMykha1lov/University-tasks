<!doctype html>
<html>
  <head>
    <title>GlobalDir</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
  </head> 
    <body>
        <div class="d-flex m-2">
                <a href="signIn.html" class="btn bg-dark btn-outline-light btn-lg px-3 mb-4" type="submit">Back</a>
        </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center py-5 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body px-5 py-2 text-left">
                    <div class="panel panel-primary">
                      <h2 class="text-uppercase text-center mt-3 mb-3">Create  an  account</h2>
                      <div>
                        <form>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="name">Your Name</label>
                            <input type="text" id="name" class="form-control"/>
                          </div>
                          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="tel">Your Phone Number</label>
                            <input type="tel" id="tel" class="form-control"/>
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control"/>
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="dob">Date Of Birth</label>
                            <input type="date" name="dob" id="dob" class="form-control"/>
                            <span id="error_dob" class="text-danger"></span>
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                              <option selected>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                            </select>
                            <span id="error_gender" class="text-danger"></span>
                          </div>
                
                          <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Register</button>
                          </div>                
                        </form>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
